<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>

  <!-- Start Page -->
  <div id="start-screen">
    <h1>Welcome to <br /> Password Generator</h1>
    <button id="startBtn">Start now!</button>
  </div>

  <!-- Generator Page (Hidden) -->
  <div id="generator-screen" style="display: none; opacity: 0;">
    <div class="container">
      <h2>Password Generator</h2>
      <div class="result-container">
        <span id="result"></span>
        <button id="clipboard"><i class="fa-solid fa-copy"></i></button>
      </div>

      <div class="settings">
        <div class="setting">
          <label for="length">Password Length</label>
          <input type="number" id="length" min="4" max="50" value="12" />
        </div>
        <div class="setting">
          <label for="uppercase">Include uppercase letters</label>
          <input type="checkbox" id="uppercase" checked />
        </div>
        <div class="setting">
          <label for="lowercase">Include lowercase letters</label>
          <input type="checkbox" id="lowercase" checked />
        </div>
        <div class="setting">
          <label for="numbers">Include numbers</label>
          <input type="checkbox" id="numbers" checked />
        </div>
        <div class="setting">
          <label for="symbols">Include symbols</label>
          <input type="checkbox" id="symbols" checked />
        </div>
      </div>

      <button id="generate">Generate Password</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
